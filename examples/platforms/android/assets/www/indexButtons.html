<!DOCTYPE html>

<html>
<head>
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Hello World</title>
</head>
<body>

<div class="app">
    <div id="first_page" style="display:block">
        <div style="background-color: blue; color: white">
                    I am a BLUE page!!!
        </div>
        <button id="btn_one">Go to Second Page</button>

    </div>

    <div id="second_page" style="display:none">
        <div style="background-color: red; color:white">
            I am a RED page!!!
        </div>
        <button id="btn_two">Go to Third Page</button>
    </div>

    <div id="third_page" style="display:none">
        <div style="background-color: yellow; color:black">
            I am a YELLOW page!!!
        </div>
        <button id="btn_three">Go to First Page</button>
    </div>

</div>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/indexButtons.js"></script>
</body>
</html>
