<!DOCTYPE html>

<html>
<head>
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>DB</title>
</head>
<body>

<div class="app">
    <p><img id = "myImage" src="img/logo.png" style="width: 100%"></p>
    <form id="myform" action="javascript:void(0);" style="width: 100%; margin-left: auto; margin-right: auto;">
        <input name="title" id="title" type="text" >
    </form>
    <textarea id="desc" name="desc" form="myform">Enter description here...</textarea>
    
    <div style="width: 100%; margin-left: auto; margin-right: auto;">
        </div>
    <div style="width: 100%; margin-left: auto; margin-right: auto;">
        <button id = "insert">insert</button>
        <button id = "show">show</button>
    </div>
</div>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/indexDB.js"></script>
</body>
</html>
