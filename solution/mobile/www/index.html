<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Twitter Web Interface</title>

    <link  href="dist/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" />
    <link  href="dist/bootstrap-tokenfield-0.12.0-dist/css/bootstrap-tokenfield.css" rel="stylesheet" />
    <link  href="css/style.css" rel="stylesheet" />

    <script src="dist/jquery-3.2.0-min/js/jquery-3.2.0.min.js"></script>
    <script src="dist/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="dist/bootstrap-tokenfield-0.12.0-dist/bootstrap-tokenfield.js"></script>
    <script src="dist/socket.io-2.0.1/socket.io.js"></script>
    <script src="js/main.js"></script>
</head>

<body onload="initialise();" id="bootstrap-override" class="container">

  <!-- begin search section -->
  <div class="row">
    <div class="col-xs-12">
      <div class="row">
        <div class="col-xs-12">
          <h2>Search</h2>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <input type="text" class="form-control" placeholder="team">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <input type="text" class="form-control" placeholder="player">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div id="search-buttons" class="btn-group-justified" role="group" aria-label="...">
            <div class="btn-group" role="group" aria-label="...">
              <input type="checkbox" class="hidden" id="or_operator" name="or_operator"> 
              <label for="or_operator" class="btn btn-default"></label>
            </div>
            <div class="btn-group" role="group" aria-label="...">
              <input type="submit" class="btn btn-default btn-primary" ></input>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end search section -->

  <!-- begin stats section -->
  <div class="row">
    <div class="col-xs-12">
      <div class="row">
        <div class="col-xs-12">
          <h2>Stats</h2>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="btn-group btn-group-justified" role="group" aria-label="...">
            <div class="btn-group" role="group" aria-label="...">
              <button class="btn btn-info">Team</button>
            </div>
            <div class="btn-group" role="group" aria-label="...">
              <button class="btn btn-info">Player</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end stats section -->

  
  <!-- begin results section -->
  <div class="row">
    <div class="col-xs-12">
      <div class="row">
        <div class="col-xs-12">
          <h2>Results</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <span>...</span>
        </div>
      </div>
    </div>
  </div>

  <!-- end results section -->


</body>
</html>
