<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Twitter Web Interface</title>

    <link  href="dist/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" />
    <link  href="dist/bootstrap-tokenfield-0.12.0-dist/css/bootstrap-tokenfield.css" rel="stylesheet" />
    <link  href="css/style.css" rel="stylesheet" />

    <script src="dist/jquery-3.2.0-min/js/jquery-3.2.0.min.js"></script>
    <script src="dist/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="dist/bootstrap-tokenfield-0.12.0-dist/bootstrap-tokenfield.js"></script>
    <script src="dist/socket.io-2.0.1/socket.io.js"></script>
    <script src="js/main.js"></script>
</head>

<body onload="initialise();" id="bootstrap-override" class="container">
  <div id="page_container" class="row">
    <div class="col-xs-12">
      <div id="form_container" class="row">
        <div class="row">
          <div class="col-xs-12">
            <h1>Twitter Web Interface</h1>
          </div>
        </div>

        <form id="query_form" action="">

          <!-- start -->

          <div class="row">
            <div class="col-xs-6">
              <h2>Player</h2>
            </div>
            <div class="col-xs-6">
              <h2>Team</h2>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-6">
              <div class="inner-addon left-addon">
                <input type="text" class="form-control" name="player_query" id="player_query" placeholder="e.g. Wayne Rooney" />
                <i class="glyphicon glyphicon-search"></i>
              </div>
            </div>

            <div class="col-xs-6">
                <div class="inner-addon left-addon">
                <input type="text" class="form-control" name="team_query" id="team_query" placeholder="e.g. Manchester United" />
                <i class="glyphicon glyphicon-search"></i>
              </div>
            </div>
          </div>

          <!-- end -->

          <!--<div class="row">
            <div class="col-xs-12 form-group ">
              <label for="player_query">Enter a Player Name:</label>
              <div class="inner-addon left-addon">
                <input type="text" class="form-control" name="player_query" id="player_query" placeholder="e.g. Wayne Rooney" />
                <i class="glyphicon glyphicon-search"></i>
              </div>
            </div>
          </div>-->

          <div class="row">
            <!--<div class="col-xs-6">
                <span>Search mode</span>
            </div>-->
            <div class="col-xs-8">
              <span class="button-inline-label">Search</span>
            </div>
            <div class="col-xs-2">
              <input type="checkbox" class="hidden" id="or_operator" name="or_operator">
              <label for="or_operator" class="btn btn-default"></label>
            </div>
            <div class="col-xs-2 ">
              <input type="submit" class="btn btn-default btn-primary" />        
            </div>
          </div>
                

        </form>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-8">
        <span class="button-inline-label">Statistics</span>
      </div>

      <div class="col-xs-2">
        <button id="player_modal" type="button" class="btn btn-info" data-toggle="modal" data-target="#over_container">Player</button>
      </div>

      <div class="col-xs-2">
        <button id="team_model" type="button" class="btn btn-info">Team</button>
      </div>
    </div>


    <div class="row">
      <div class="col-xs-12">
        <h2>Results</h2>
      </div>
    </div>

    <div class="row">
      <div id="post_container" class="col-xs-12">
        <div id="form_div">
          <table class="table table-striped">
            <thead>
              <tr>
                <th width="10%">Author</th>
                <th width="50%">Text</th>
                <th width="15%">Time</th>
                <th width="15%">Date</th>
                <th width="10%">Link</th>
              </tr>
            </thead>
          </table>
        </div>

        <div id="post_div">
          <table id="form_table" class="table table-striped">
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div id="over_container" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">

        <div id="head_div" class="modal-header">
          <h4 class="modal-title">Modal Header</h4>
        </div>

        <div id="body_div" class="modal-body">
          <p>Some text will go here.</p>
          <p>Some text will go here.</p>
          <p>Some text will go here.</p>
        </div>

        <div id="foot_div" class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
