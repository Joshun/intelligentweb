    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>Twitter Web Interface</title>

    <link href="dist/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="dist/bootstrap-tokenfield-0.12.0-dist/css/bootstrap-tokenfield.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="js/jquery-1.5.0.mobile.min.css">

    <script type="text/javascript" src="cordova.js"></script>

<body id="bootstrap-override" class="container">
  <div id="main-content">

    <!-- begin search section -->
    <div class="row">
      <div class="col-xs-12">

        <form id="query_form" action="">

          <div class="row">
            <div class="col-xs-12">
              <h2>Search</h2>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12">
              <input type="text" id="team_query" name="team_query" class="form-control" placeholder="team">
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <input type="text" id="player_query" name="player_query" class="form-control" placeholder="player">
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12">
              <div id="search-buttons" class="btn-group-justified" role="group" aria-label="...">
                <div class="btn-group" role="group" aria-label="...">
                  <input type="checkbox" class="hidden" id="or_operator" name="or_operator"> 
                  <label for="or_operator" class="btn btn-default"></label>
                </div>
                <div class="btn-group" role="group" aria-label="...">
                  <input type="submit" id="submit-btn" class="btn btn-default btn-primary">
                </div>
              </div>
            </div>
          </div>

        </form>

      </div>
    </div>
    <!-- end search section -->

    <!-- begin stats section -->
    <div class="row">
      <div class="col-xs-12">
        <div class="row">
          <div class="col-xs-12">
            <h2>Stats</h2>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="btn-group btn-group-justified" role="group" aria-label="...">
              <div class="btn-group" role="group" aria-label="...">
                <button class="btn btn-info" id="team-stats-btn">Team</button>
              </div>
              <div class="btn-group" role="group" aria-label="...">
                <button class="btn btn-info" id="player-stats-btn">Player</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end stats section -->

  </div>

  <div id="results-content" class="hidden">
    <!-- begin results section -->
    <div class="row">
      <div class="col-xs-12">
        <div class="row">
          <div class="col-xs-12">
            <h2>Results</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <span>...</span>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button class="back-to-main-content btn btn-default btn-primary">Back</button>
          </div>
        </div>
      </div>
    </div>
    <!-- end results section -->
  </div>

  <div id="stats-content" class="hidden">
    <h2 id="team-stats-header">Team stats</h2>
    <h2 id="player-stats-header">Player Stats</h2>
    <div class="row">
      <div col="col-xs-12">
        <div id="chart">
            <canvas id="myChart" class="modal-body"></canvas>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <button class="back-to-main-content btn btn-default btn-primary">Back</button>
      </div>
    </div>
  </div>

</body>
</html>
